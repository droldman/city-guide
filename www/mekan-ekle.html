<title>İstanbul Rehberi</title>
</head>

<style>
h6{
	font-size:16px;
}

h3{
	font-size:22px;
	margin-top:10px;
}

.container{
	padding-left:10px;
}

.active-navbar{
	background-color:red;
	color:white;
	asfa
	das

}

<body>

   <div class="container-fluid" style="padding:0;">
		<nav class = "navbar navbar-default" role = "navigation" style="text-align:center;">
			<h3>İstanbul Rehberi</h3>
		</nav>
	</div>
	
    <div class="container" id="page">
	
    </div>
    
    <hr />
	
	
	<div class="container">
	    <form class="table-responsive container" style="padding:0">
        	<table class="table">
            	<tr>
                	<td>Mekan Adı</td>
                    <td><input class="girdi" id="mekanadi" placeholder="Mekan adını giriniz..." type="text" /></td>
                </tr>
            	
                <tr>
                	<td>Resim yükle</td>
                    <td><input class="girdi" id="resim" type="file" /></td>
                </tr>
            	
                <tr>
                	<td>Telefon</td>
                    <td><input class="girdi" id="tel" placeholder="(5XX) - XXX - XXXX" type="tel" /></td>
                </tr>
            	
                <tr>
                	<td>Adres</td>
                    <td><textarea class="girdi" id="adres"  placeholder="Adresi giriniz..."></textarea></td>
                </tr>
            	
                <tr>
                	<td>Açıklama</td>
                    <td><textarea class="girdi" id="aciklama" placeholder="Açıklama giriniz..."></textarea></td>
                </tr>     
                
                <tr>
                	<td></td><td><input type="button" id="btnekle" value="Ekle" /></td>
                </tr>                                                            
            </table>
        </form> 
	</div>

	<script>
	
		$(document).ready(function(e) {
		
		/*$('#page table').on('click',function(ev){ $('#page h5').slideDown(); });*/
	
        $('#btnekle').on('click',function(){
		
			if($('#mekanadi').val() != "" &&  $('#adres').val() != "" && $('#aciklama').val() != ""){
				
				var filename = $('#resim').val().replace(/C:\\fakepath\\/i, '')
				
				var icerik_metin = "<div class='container'>"+
				"<table style='border-bottom: 1px solid #DCDCDC;'><tr>"+
				"<td style='display:block; padding:10px;'><img src='img/"+filename+"' style='width:150px' /></td>"+
				"<td style='width:170px' >" + "<h6><b>" + $('#mekanadi').val() + "</b></h6>" +
				"<h6>" + $('#tel').val() + "</h6>" + 
				"<h6>" + $('#adres').val() + "</h6>"+
				"</tr></table>"+
				"<h5 style='padding:10px; margin-top:0;'>" + $('#aciklama').val()+ "</h5>";
				
				
				$('#page').append('<div class="row">');
				$('#page').append(icerik_metin);
				$('#page').append('</div><hr />');
				
				/*$('#page h5').slideUp();*/
				
				$('.girdi').val('');
			}
			
			
			
			});
			
		
    });
	
	
	</script>
</body>
